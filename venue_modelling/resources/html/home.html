<html>
    <head>
        <script src="/main.js"></script>
        <script src="/vis.js"></script>
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="icon" href="/icon.png"/>
    </head>

    <body>
        <!--navbar-->
        <div class="navbar">
            <p><a href="/info">Info</a></p>
            <p><a id="userLink">User</a></p>
        </div>

        <div class="container">
            <!--main body-->
            <div class="canvasContainer">
                <canvas id="canvasTop" class="canvas"></canvas>
                <canvas id="CanvasBreadth" class="canvas"></canvas>
                <canvas id="canvasLength" class="canvas"></canvas>
            </div>
            
            <div>
                <button onclick="playVisu()">Play</button>
                <button onclick="pauseVisu()">Pause</button>
                <div class="inputContainer" id="visInputDiv">
                    <input type="file" id="playFileInput" name="playFileInput">
                    <button onclick="newVisuFile()">Load</button>
                </div>
            </div>

            <div class="buttonContainer">
                <div class="inputContainer">
                    <div style="padding-bottom: 5;">
                        xLength: <input type="number" id="xLength" value="5" class="numInput">
                        yLength: <input type="number" id="yLength" value="5" class="numInput">
                        zLength: <input type="number" id="zLength" value="5" class="numInput">
                        resolution: <input type="number" id="resolution" value="10" class="numInput">
                        order: <input type="number" id="order" value="3" class="numInput">
                    </div>
                    <div>
                        top: <input type="number" id="yPos" value="0.5" class="numInput">
                        bottom: <input type="number" id="yNeg" value="0.5" class="numInput">
                        front: <input type="number" id="zNeg" value="0.5" class="numInput">
                        back: <input type="number" id="zPos" value="0.5" class="numInput">
                        left: <input type="number" id="xNeg" value="0.5" class="numInput">
                        right: <input type="number" id="xPos" value="0.5" class="numInput">
                        <button onclick="updateParameters()">Update</button>
                    </div>
                </div>

                <div class="inputContainer" style="float: right;" id="uploadInputDiv">
                    <input type="file" id="uploadFileInput" name="uploadFileInput">
                    <button onclick="upload()">Upload</button>
                </div>

                <div class="inputContainer" id="downloadBtnDiv">
                </div>
            </div>

            <div id="loginArea" class="loginArea">
                Username: <input type="text" id="usernameInput" maxlength="8" value="">
                <Button onclick="login()">Login</Button>
                <button onclick="newUser()">New User</button>
            </div>
        </div>
    </body>
</html>
